{% load static %}

<head>
    <title>Lemons</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta property="og:title" content="Lemons">
    <meta property="og:description" content="포스테키안을 위한 시간표 서비스">
    <meta property="og:image" content="{% static 'images/thumbnail.png' %}">

    <meta property="twitter:title" content="Lemons">
    <meta property="twitter:description" content="포스테키안을 위한 시간표 서비스">
    <meta property="twitter:image" content="{% static 'images/thumbnail.png' %}">

    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static 'images/favicon/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">

    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
